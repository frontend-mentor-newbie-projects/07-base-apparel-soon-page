<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Misc -->
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>

</head>
<body>
  <!-- Container -->
  <div id="container" class="grid">
      <!-- Header -->
      <header>
        <img src="./images/logo.svg" alt="Logo">
      </header>

      <!-- Hero -->
      <section id="hero">
        <img id="logo" src="./images/hero-mobile.jpg" alt="Hero">
      </section>

      <!-- Main -->
      <main>
        <h1><span id="leading">We're</span> coming soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <!-- Form -->
        <form action="">
          <input type="email" name="email-address" id="email-address" placeholder="Email Address" aria-label="Email Address">

          <button><img src="./images/icon-arrow.svg" alt=""></button>
        </form>
      </main>
  </div>

    </p>
  </footer> -->
</body>
</html>
