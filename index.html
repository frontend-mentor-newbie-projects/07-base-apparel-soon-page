<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/style-x-small.css" media="screen and (min-width: 320px)">
  <link rel="stylesheet" href="./css/style-large.css" media="screen and (min-width: 1200px)">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/d8d1809782.js" crossorigin="anonymous"></script>  
  <script src="./scripts/script.js" async defer></script>
  
  <!-- Misc -->
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>

</head>
<body>
  <!-- Container -->
  <div id="container" class="grid">
      <!-- Header -->
      <header>
        <img src="./images/logo.svg" alt="Logo">
      </header>

      <!-- Hero Mobile -->
      <section id="hero-mobile">
        <img src="./images/hero-mobile.jpg" alt="Hero">
      </section>

      <!-- Hero Desktop -->
      <section id="hero-desktop">
        <img src="./images/hero-desktop.jpg" alt="Hero">
      </section>

      <!-- Main -->
      <main>
        <h1><span id="leading">We're</span> coming soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <!-- Form -->
        <div id="form-container">
          <form id="form" action="" method="post" autocomplete="off" novalidate>

            <!-- Form Controls -->
            <div class="form-control">
              <input type="email" name="email-address" id="email-address" placeholder="Email Address" aria-label="Email Address">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>

            <!-- Button -->
            <button><img src="./images/icon-arrow.svg" alt="Submit"></button>
          </form>
        </div>
      </main>
  </div>

  <!-- Footer -->
  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
